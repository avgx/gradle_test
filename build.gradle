apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'hello.HelloWorld'

//add the respository
repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile 'joda-time:joda-time:2.2'
    compile 'log4j:log4j:1.2.17'
    compile 'mysql:mysql-connector-java:5.1.34'
    compile 'org.log4mongo:log4mongo-java:0.7.4'

    testCompile 'junit:junit:4.11'
}

//the name and version of jar file after build
jar {
    baseName = 'gradle_test'
    version =  '0.1.0'
}